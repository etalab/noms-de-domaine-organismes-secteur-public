---

name: Refresh some domains
on:
  workflow_dispatch:
jobs:
  http-checker:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: python -m pip install aiohttp tqdm

      - name: Check some domains over HTTP
        run: python scripts/http_checker.py -s --limit 1000

      - name: Setup git
        run: |
          git config user.name "GitHub Action"
          git config user.email "<>"

      - name: Commit
        run: |
          git add urls.txt domains.csv
          git commit -m "Refreshing 1k domains."
          git push origin master
